    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          reservation
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: 
        _new: {}
      fields:  ~
      list:
        title:  Liste des réservations
