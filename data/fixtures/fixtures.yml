Produit:

  tarifreduit:
    intitule: Place, tarif réduit
    description: |
      Place du Gala, proposée au tarif réduit. Réservée aux diplômés, étudiants, lycéens, chômeurs. Un justificatif de cette situation
      vous sera demandé à l'entrée du Gala.
    prix: 25.00

  tarifinsa:
    intitule: Place, tarif INSA
    description: |
      Place du Gala, proposée au tarif réduit INSA. Réservé aux étudiants de l'INSA de Lyon. Votre carte d'étudiant sera demandée
      à l'entée du Gala.
    prix: 22.00

  tarifnormal:
    intitule: Place, tarif normal
    description: |
      Place du Gala, proposée au tarif normal ; accessible sans restriction à toute personne accompagnant un étudiant ou une personne
      diplômée de l'INSA.
    prix: 35.00

  repas:
    intitule: Repas
    description: |
      Place pour une personne pour le repas du Gala, n'incluant pas la place pour la soirée. Destiné aux diplômés et aux personnes
      les accompagnant.
      Nécessaire également pour retirer du champagne au bar.
    prix: 35.00
    #qmax: 2000
    
  repasvegetarien:
    intitule: Repas végétarien
    description: |
      Vous préférez un repas végétarien ? C'est possible aussi. Place pour le repas, n'incluant pas la place pour la soirée.
    prix: 35.00

  repasvegetalien:
    intitule: Repas végétalien
    description: |
      Plutôt végétalien ? C'est également possible. Place pour le repas, n'incluant pas la place pour la soirée.
    prix: 35.00

  champagneMagnum:
    intitule: Magnum de Champagne
    description: |
      Quoi de mieux pour fêter l'occasion qu'un bon magnum de Champagne ? Ces bons à échanger contre une bouteille sont également achetable sur 
      place.
    prix: 30

  champagneBouteille:
    intitule: Bouteille Champagne
    description: |
      Une bouteille de champagne, pour repas de Gala inoubliable. Ces bons à échanger contre une bouteille sont également achetable sur
      place.
    prix: 15

  champagnePrestige:
    intitule: Champagne Prestige
    description: |
      Un champagne prestige pour un moment exceptionnel. Ces bons à échanger contre une bouteille sont également achetable sur
      place.
    prix: 30
